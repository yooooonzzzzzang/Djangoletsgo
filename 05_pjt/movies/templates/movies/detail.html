{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div>
  <div class="d-flex justify-content-center">
    <h1 style="center">DETAIL</h1>
  </div>
  <hr>
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
            <div class="d-flex justify-content-center">
              <img src="{{movie.poster_url}} " width="200" height="300" alt="pic"><hr>
            </div>
            <div class="card-body">
              <p>Audience : {{movie.audience}} </p>
              <p>Release Dates : {{movie.release_date}} </p>
              <p>Genre : {{movie.genre}} </p>
              <p>Score : {{movie.score}} </p>
              <p>{{movie.description}} </p>
              <div class="d-flex justify-content-center">
                <a href="{% url 'movies:update' movie.pk %}" type='submit' class='btn btn-info me-2'>UPDATE</a>
                <form action="{% url 'movies:delete' movie.pk %}" method="POST">
                  {% csrf_token %}
                  <button class="btn btn-danger px-3 ms-2" style="padding-right: 0.9rem !important; padding-left: 0.9rem !important;">DELETE</button>
                </form>
              </div>
            </div>
    </div>
  </div>
</div>

<a href="{% url 'movies:index' %}" type='submit' class='btn btn-warning'>BACK</a>


{% endblock content %}
