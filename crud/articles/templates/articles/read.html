{% extends 'base.html' %}

{% block content %}
<h1> Articles</h1>
<a href="{% url 'articles:new' %}">NEW</a>
{% for article in bus %}
<hr>
  <p>글 번호 : {{article.id}}</p>
  <p>글 제목 : {{article.title}} </p>
  <p>글 내용 : {{article.content}} </p>
  <a href="{% url 'articles:detail' article.pk %}">DETAIL</a>
{% endfor%}
{% endblock content %}
